<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="/style/google-search.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm">
            <form class="container-fluid justify-content-end">
                <a class="navbar-brand" href="/image-search.html"><small>Images</small></a>
                <a class="navbar-brand" href="/advanced-search.html"><small>Advanced Search</small></a>
            </form>
        </nav>
        <div id="body" class="container-fluid">
            <img src="/images/Search.png" alt="Search">
            <form class="container-fluid" action="https://www.google.com/search">
                <div class="searchBar">
                    <div class="searchPad">
                        <div class="searchIconDiv">
                            <div class="searchIconMargin">
                                <span class="searchIcon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="searchInputDiv">
                            <input type="text" class="searchInput" name="q">
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-secondary searchBtn" type="submit" name="btnK">Google Search</button>
                <button class="btn btn-outline-secondary searchBtn" type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
            </form>
        </div>
    </body>
</html>
